<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body class="poppins">
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
            <div class="logo"><img class="invert" src="img/logo.svg" alt=""></div>
            <ul>
                <li><img class="invert" src="img/home.svg" alt="">Home</li>
                <li><img class="invert" src="img/search.svg" alt="">Search</li>
                <li><img class="invert" src="img/" alt=""></li>
            </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="">
            <h2>Your Library</h2>
          </div>
          <div class="footer">
            
          </div>
        </div>
      </div>
      <div class="right rounded bg-grey">
        <div class="header rounded">
          <div class="nav">
            <img class="invert" src="img/arrow-left-01-stroke-rounded.svg" alt="">
            <img class="invert" src="img/arrow-right-01-stroke-rounded.svg" alt="">
          </div>
          <div class="buttons">
            <button>Singup</button>
            <button>Login</button>
          </div>
        </div>
        <div class="spotify-playlists">
          <h2>Spotify Playlists</h2>
          <div class="card-container">
            <div class="card">
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
